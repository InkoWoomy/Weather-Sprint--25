<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Sprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="bg-day" id="daybg">
    
    <div class="container-fluid container-shrink d-flex mt-5">
      <!--Main-->
      <div class="container-fluid container-shrink background py-5 rounded-5 align-bottom">
        <!--Search Bar-->
        <div class="container d-flex">
          <div class="col-9 d-flex justify-content-center ps-4">
            <input type="cityinput" class="form-control rounded-4 p-0 ps-4" id="userInputCity" placeholder="Enter Your Location" style="font-size: 40px;">
          </div>
          <div class="col-3 d-flex justify-content-center">
            <button class="btn rounded-4 hudHeadersBG p-0 px-5" type="button" id="searchButton">Search</button>
          </div>
        </div>

        <!--Current Day Forecast-->
        <div class="container-fluid mt-5">
          <div class="row">
            <div class="col-4 pe-4">
              <div class="hudDetailsBG rounded-4 pb-3 mt-auto">
                <div class="hudHeadersBG rounded-4">
                  <h1 class="p-2 py-4 text-center fw-normal">Temperature</h1>
                </div>
                <div class="container d-flex justify-content-center">     
                  <div class="col text-center">                    
                    <h1 class="fw-normal px-1" id="city" style="font-size: 30px;">City</h1>
                  </div>
                  <div class="col-3 justify-content-end">                    
                    <img type="button" id="favoritesButton" src="./images/FavoriteInactive.png" alt="currentFavoriteButton" style="width: 50%">
                  </div>         
                </div>
                <h2 class="text-center" id="currentTemperature">00°</h2>
                <div class="text-center p-0" id="currentIcon">
                  <img src="./images/currentImages/01d.png" style="width: 40%">
                </div>
                <h2 class="text-center" id="currentWeather">Clear</h2>
                <div class="container container-shrink d-flex">
                  <div class="col-6">
                    <h2 class="text-center" id="currentHigh">00°</h2>
                  </div>
                  <div class="col-6">
                    <h2 class="text-center" id="currentLow">00°</h2>
                  </div>
                </div>
              </div>
            </div>

            <!--5-Day Forecast-->
            <div class="col-8">
              <div class="hudDetailsBG rounded-4">
                <div class="hudHeadersBG rounded-4">
                  <h1 class="p-2 px-4 fw-normal">
                    5-Day Forecast
                  </h1>
                </div>
                <div class="container d-flex py-4">      
                  <div class="col">
                    <div>
                      <h2 class="text-center forecastText">Sun</h2>
                    </div>
                    <div class="text-center" id="forecastIcon1">
                      <img src="./images/forecastImages/01d.png" alt="forecast1" style="width: 80%">
                    </div>
                    <div>
                      <h2 class="text-center forecastText" id="forecastNum1">00°</h2>
                    </div>
                  </div>
                  <div class="col">
                    <div>
                      <h2 class="text-center forecastText">Mon</h2>
                    </div>
                    <div class="text-center" id="forecastIcon2">
                      <img src="./images/forecastImages/01d.png" alt="forecast1" style="width: 80%">
                    </div>
                    <div>
                      <h2 class="text-center forecastText" id="forecastNum2">00°</h2>
                    </div>
                  </div>
                  <div class="col">
                    <div>
                      <h2 class="text-center forecastText">Tue</h2>
                    </div>
                    <div class="text-center" id="forecastIcon3">
                      <img src="./images/forecastImages/01d.png" alt="forecast1" style="width: 80%">
                    </div>
                    <div>
                      <h2 class="text-center forecastText" id="forecastNum3">00°</h2>
                    </div>
                  </div>
                  <div class="col">
                    <div>
                      <h2 class="text-center forecastText">Wed</h2>
                    </div>
                    <div class="text-center" id="forecastIcon4">
                      <img src="./images/forecastImages/01d.png" alt="forecast1" style="width: 80%">
                    </div>
                    <div>
                      <h2 class="text-center forecastText" id="forecastNum4">00°</h2>
                    </div>
                  </div>
                  <div class="col">
                    <div>
                      <h2 class="text-center forecastText">Thu</h2>
                    </div>
                    <div class="text-center" id="forecastIcon5">
                      <img src="./images/forecastImages/01d.png" alt="forecast1" style="width: 80%">
                    </div>
                    <div>
                      <h2 class="text-center forecastText" id="forecastNum5">00°</h2>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row d-flex mt-4 p-0">

                <!--Recent Searches-->
                <div class="col-6 pe-2">
                  <div class="hudHeadersBG rounded-4">
                    <h1 class="p-2 px-4 mb-0 fw-normal">
                      Recent Searches
                    </h1>
                  </div>
                  <div class="hudDetailsBG rounded-4 pb-3 pe-3" style="overflow-x: hidden; overflow-y: scroll;">
                    <div style="height:10vb;">
                      <div class="row text-center" id="historyList"></div>
                    </div>
                  </div>
                </div>

                <!--Saved Favorites-->
                <div class="col-6 ps-2">
                  <div class="hudHeadersBG rounded-4">
                    <h1 class="p-2 px-4 mb-0 fw-normal">
                      Saved
                    </h1>
                  </div>
                  <div class="hudDetailsBG rounded-4 pb-3 pe-3" style="overflow-x: hidden; overflow-y: scroll;">
                    <div style="height:10vb;">
                      <div class="row text-center" id="favoritesList"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



























    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
